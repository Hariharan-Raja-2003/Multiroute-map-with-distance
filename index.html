<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Route Map</title>
  <link rel="icon" href="map.jpg" type="jpg">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><i class="fas fa-map"></i> MULTI-ROUTE MAP</h1>
    <div id="map"></div>
    <div id="input-fields">
      <div class="input-container">
        <label>From :</label>
        <input type="text" class="from" placeholder="Starting">
        <label>To :</label>
        <input type="text" class="to" placeholder="Destination">
         <button id="add-more"><i class="fas fa-plus"></i> Add More Locations</button>
      </div> 
    </div>
    <div>
    <button id="calculate-route"><i class="fas fa-arrow-alt-circle-right"></i> Calculate Distances </button>
    <div class="button-group">
      <div>
        <label class="file-text"></i>  Upload Location File (CSV, JSON, or XLSX): </label>
        <input type="file" id="file-upload" accept=".csv, .json, .xlsx">
        <span id="file-name" style="margin-left: 10px; color: #555;"></span>
      </div>
      <div>
        <button id="upload-button"><i class="fa fa-upload"></i>Upload</button>
        <button id="download-template"><i class="fas fa-download"></i> Download Template</button>
      </div>
<div>
  <button id="clear-button">Clear</button>
  <button id="download-results"><i class="fas fa-download"></i> Download Excel</button>
</div>
    </div>
    <div id="results"></div>
 <script src="script.js"> </script>
</body>
</html>
